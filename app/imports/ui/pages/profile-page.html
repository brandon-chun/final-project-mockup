<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 20px" class="ui container">

    <form class="ui form profile-form {{ successClass }} {{ errorClass }}">
      <h4 class="ui dividing header">Edit Profile</h4>

      <div class="required field">
        <label>Name</label>
        <div class="field">
          <input type="text" name="name" id="name" placeholder="Name" value="{{ profileField 'name' }}">
        </div>
        {{#if displayFieldError 'name' }}
        <div class="ui error message">
          <p>You must specify your name.</p>
        </div>
        {{/if}}
      </div>

      <div class="required field">
        <label>Email</label>
        <div class="field">
          <input type="text" name="email" id="email" placeholder="Email" value="{{ profileField 'email' }}">
        </div>
        {{#if displayFieldError 'email' }}
        <div class="ui error message">
          <p>You must specify your email.</p>
        </div>
        {{/if}}
      </div>

      <div class="field">
        <label>Bio</label>
        <textarea rows="5" name="bio" id="bio" placeholder="Short biographical statement">{{ profileField 'bio' }}</textarea>
      </div>

      <button class="ui primary button" type="submit">Update</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile successfully updated.</p>
      </div>
      {{/if}}
    </form>


  </div>
  {{/if}}
</template>
